name: CI/CD
run-name: Run CI/CD
on:
  push:
    branches:
      - main
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: æ‹‰å– Github æºä»£ç 
        uses: actions/checkout@v4

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
      - name: è®¾ç½® Node è¿è¡Œç¯å¢ƒ
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: https://registry.npmjs.org/

      - name: å®‰è£…ä¾èµ–
        run: npm install

      - name: æ‰§è¡Œlint
        run: npm run lint

      - name: æ‰§è¡Œformat
        run: npm run format

      - name: æ‰§è¡Œls-lint
        run: npm run ls-lint

      - name: æ‰§è¡Œjestï¼Œå•å…ƒæµ‹è¯•è¦†ç›–ç‡æŠ¥å‘Š
        run: npm run test
      - name: å•å…ƒæµ‹è¯•è¦†ç›–ç‡æŠ¥å‘Šä¸Šä¼ åˆ° Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ç”Ÿæˆä½¿ç”¨æ–‡æ¡£docs
        run: npm run docs
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: https://registry.npmjs.org/
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Checkout List
        run: ls
      - name: Install dependencies
        run: npm install
      - name: build
        run: npm run build
      - name: Run "npm pkg fix"
        run: npm pkg fix
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
