name: CI/CD

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: https://registry.npmjs.org/
    - name: Install dependencies
      run: npm install
    - name: Run lint
      run: npm run lint
    - name: Run format
      run: npm run format
    - name: Run Jest
      run: npm run test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    # - name: Generate documentation
    #   run: npm run docs
  deploy:     
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: https://registry.npmjs.org/
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Checkout List
      run: ls
    - name: Install dependencies
      run: npm install
    - name: build
      run: npm run build
    - name: Run "npm pkg fix"
      run: npm pkg fix
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_G }}
