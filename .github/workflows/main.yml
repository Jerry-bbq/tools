name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: https://registry.npmjs.org/
    # - name: Set npm registry to Taobao
    #   run: npm config set registry https://registry.npmmirror.com

    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint

    - name: Run format
      run: npm run format

    # - name: Generate documentation
    #   run: npm run docs

    # - name: Deploy documentation to GitHub Pages
    #   uses: peaceiris/actions-gh-pages@v3
    #   with:
    #     personal_token: ${{ secrets.MYTOKEN }}
    #     publish_dir: ./docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: https://registry.npmjs.org/

    # - name: Set npm registry to Taobao
    #   run: npm config set registry https://registry.npmmirror.com

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout List
      run: ls

    - name: Install dependencies
      run: npm install

    - name: build
      run: npm run build

    - name: Run "npm pkg fix"
      run: npm pkg fix
      
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_G }}
