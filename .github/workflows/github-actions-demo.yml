name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: 设置node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 设置淘宝镜像
      run: yarn config set registry https://registry.npmmirror.com

    - name: 安装依赖
      run: yarn install

    - name: lint检查
      run: npm run lint

    - name: jest测试
      run: npm test

    - name: 打包
      run: npm run build

    # - name: 生成docs文档
    #   run: npm run docs

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 设置淘宝镜像
      run: yarn config set registry https://registry.npmmirror.com

    - name: Install Dependencies
      run: yarn install

    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
